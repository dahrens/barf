os: linux
sudo: required
dist: trusty
language: node_js
cache:
  directories:
  - node_modules
node_js:
- '6'
before_install:
- export CHROME_BIN=/usr/bin/google-chrome
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
- sudo apt-get update
- sudo apt-get install -y libappindicator1 fonts-liberation
- wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
- sudo dpkg -i google-chrome*.deb
install: npm install
script:
- jdk_switcher use oraclejdk8
- npm run test
- npm run build
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: dist/*
  on:
    repo: dahrens/barf
